<div class="mat-elevation-z4 search">
  <mat-form-field>
    <mat-label>Todos os dados</mat-label>
    <mat-select [(ngModel)]="filterOption" (ngModelChange)="filter()">
      <mat-option *ngFor="let option of options" [value]="option.value">
        {{option.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matInput (ngModelChange)="filter($event)" type="text" placeholder="Pesquisar..." [(ngModel)]="filterValue"
      name="filter">
  </mat-form-field>
  <button mat-raised-button (click)="clear()">
    Limpar Pesquisa
  </button>
  <div [ngClass]="notAdmin">
    <button mat-raised-button routerLink="/user" color="primary">
      <i class="material-icons">person_add</i>
      Novo Usu√°rio
    </button>
  </div>
  <div [ngClass]="notAdmin">
    <button mat-raised-button routerLink="/user/all/delete" color="warn">
      <i class="material-icons">delete_forever</i>
      Excluir Todos
    </button>
  </div>
</div>
<div class="mat-elevation-z8 table">
  <table mat-table [dataSource]="users">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef>CPF</th>
      <td mat-cell *matCellDef="let row">{{row.cpf}}</td>
    </ng-container>
    <ng-container matColumnDef="adm">
      <th mat-header-cell *matHeaderCellDef>Admin</th>
      <td mat-cell *matCellDef="let row">
        <i class="material-icons admin">{{row.adm}}</i>
      </td>
    </ng-container>
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <div [ngClass]="notAdmin">
          <div class="action">
            <a routerLink="/user/{{ row.index }}">
              <i class="material-icons edit">edit</i>
            </a>
            <a routerLink="/user/{{ row.index }}/delete">
              <i class="material-icons delete">delete</i>
            </a>
          </div>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
